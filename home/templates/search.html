{% extends 'base.html' %}
{% load i18n %}

{% block main_panel_name %}
    {% trans 'Результаты поиска' %}
{% endblock %}

{% block content %}
    <div class="panel-body">
    {% if object_list %}
        {% for object in object_list %}
            <div><a href="{{ object.get_absolute_url() }}">{{ object.name }}</a></div>
        {% endfor %}

    {% else %}
{#        {{ no_results() }}#}
    {% endif %}
    </div>
{% endblock %}
