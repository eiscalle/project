{% load i18n %}
<script type="text/template" id="qq-template">
    <div class="qq-uploader-selector qq-uploader">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span>{% trans %}Перенесите файл сюда для загрузки{% endtrans %}</span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button">
            <div>{% trans %}Загрузить{% endtrans %}</div>
        </div>
            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>{% trans %}Processing dropped files...{% endtrans %}</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
        <ul class="qq-upload-list-selector qq-upload-list">
            <li>
                <div class="qq-progress-bar-container-selector">
                    <div class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
                <span class="qq-upload-file-selector qq-upload-file"></span>
                <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                <span class="qq-upload-size-selector qq-upload-size"></span>
                <a class="qq-upload-cancel-selector qq-upload-cancel" href="#">{% trans %}Cancel{% endtrans %}</a>
                <a class="qq-upload-retry-selector qq-upload-retry" href="#">{% trans %}Retry{% endtrans %}</a>
                <a class="qq-upload-delete-selector qq-upload-delete" href="#">{% trans %}Delete{% endtrans %}</a>
                <span class="qq-upload-status-text-selector qq-upload-status-text"></span>
            </li>
        </ul>
    </div>
</script>

<script>
    function uploader(selector, dir){
        $(selector).fineUploaderS3({
            request: {
                endpoint: '{{ AWS_STORAGE_BUCKET_NAME }}.s3.amazonaws.com',
                accessKey: '{{ AWS_UPLOAD_CLIENT_KEY }}',
                params: {category: "upload"}
            },
            signature: {
                endpoint: '{% url "ajaxuploader:s3_signature" %}'
            },
            uploadSuccess: {
                endpoint: '{% url "s3utils:upload_success" %}'
            },
            iframeSupport: {
                localBlankPagePath: '/success.html'
            },
            deleteFile: {
                enabled: true,
                endpoint: '{% url "ajaxuploader:s3_delete" %}'
            },
            retry: {
                enableAuto: true
            },
            chunking: {
                enabled: true
            },
            resume: {
                enabled: true
            },
            multiple: false,
            objectProperties: {
                key: function (fileId) {

                    var filename = $(selector).fineUploader('getName', fileId);
                    var uuid = $(selector).fineUploader('getUuid', fileId);
                    var ext = filename.substr(filename.lastIndexOf('.') + 1);

                    return  'uploads/' + uuid + '.' + ext;
                }
            }
        });

        // привязываем обработчики событий
        $(selector).on('complete', function (event, id, name, responseJSON, xhr) {
            var iid = $(this).data('iid');
            var filepath = responseJSON['filepath'];
            $(iid).val(filepath);
        });
    }

</script>
